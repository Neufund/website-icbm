meta_head:
  description: "Neufund is a community-owned fundraising platform. Our ICO starts in Autumn 2017 – stay tuned!"
  image_logo: "https://commit.neufund.org/assets/social_logo.png"
  url: "https://commit.neufund.org"
  keywords: "neufund, ico, neumark, venture capital, ethereum, startup, blockchain"
why-how:
  sections:
    - title: "How the Neufund’s ICO works"
      id: "how-it-works"
      content: |
         <p>Neufund’s ICO is a call to commit capital to the Neufund platform in exchange for tokens, that’s why we call it ICBM – Initial Capital Building Mechanism.</p>

         <p>Reserve ETH in your personal Ethereum wallet with the intention to invest it into projects that would ICO on Neufund Platform. You have 18 months to pick your favourite investments. Not investing results in full release of the funds.</p>
      imgPath: "../assets/why-how/Illu_Section_01"
      links:
        - link: "Smart Contracts on Github"
          href: "https://github.com/Neufund/ico-contracts"
        - link: 'Neufund "ICO" FAQ'
          href: "/faq.html"
        - link: "How to participate"
          href: "#"
    - title: "Why to participate: Neumark benefits"
      id: "why-participate"
      content: |
        <p>Neumarks entitle their holders to revenues from all the future investments’ success fees. They also allow the holders to participate in the economic benefit from a platform portfolio of all the startups tokens that will ever launch. They are generated every time the investor reserves capital on the platform or invest in the startups.</p>
        <p><strong>If you reserve your ETH now you are getting NEU for free, if not, to get NEU you have to invest in the startups first.</strong> You can capitalise on Neumarks by hodling or by trading without vesting on secondary market from day one.</p>
      imgPath: "../assets/why-how/Illu_Section_02"
      links:
        - link: "Neufund Whitepaper"
          href: "https://neufund.org/whitepaper/"
          downloadable: true
        - link: "Roadmap"
          href: "https://neufund.org/roadmap/"
          downloadable: true
        - link: "Key takeaways from the Neufund’s Whitepaper"
          href: "https://blog.neufund.org/key-takeaways-from-the-new-neufund-whitepaper-56444e408643"

participating:
  visible: true
  title: "What is Neufund Platform"
  paragrapha:  |
        Neufund opens the investment process of the ICOs for all blockchain and non-blockchain ventures and investors. Using our legal and technical infrastructure, investors can invest both in ETH and EUR; startups and established companies alike can legally issue a new type of asset we call tokenized equity – in essence, digital shares.
        Such crypto tokens reflect the value of the business operating in the real, off-chain, world and at the same time are as liquid as a currency.
